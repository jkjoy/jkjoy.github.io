    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.05) rotate(3deg);
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 32px;
            color: #1565c0;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        .title {
            font-size: 18px;
            color: #42a5f5;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .bio {
            font-size: 16px;
            color: #546e7a;
            line-height: 1.6;
            margin-bottom: 40px;
            padding: 0 10px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            color: #0288d1;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(2, 136, 209, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .social-link:hover {
            background: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(2, 136, 209, 0.25);
            color: #01579b;
        }
        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: #546e7a;
            font-size: 14px;
        }
        .contact-item svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #42a5f5;
            flex-shrink: 0;
        }
        
        /* 简单的淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
            h1 {
                font-size: 28px;
            }
            .social-links {
                gap: 15px;
            }
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
